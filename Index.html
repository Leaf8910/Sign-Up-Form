<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="odin">
                <img src="odin-lined.png" alt="odin-icon" width="50px" height="50px">
                <p class="odin-text">ODIN</p>
            </div>
        </div>
        <div class="right">
            <div class="header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="want-text">You<em> know </em>you want to.</p>
            </div>
            <form action="#">
                <div class="body left">
                    <h2 class="title">Let's do this!</h2>
                        <div class="input">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name" required>
                        </div>
                        <div class="input">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name" required>
                        </div>
                        <div class="input">
                            <label for="email_name">EMAIL</label>
                            <input type="email" name="email_name" id="email_name" required>
                        </div>
                        <div class="input">
                            <label for="phone_name">PHONE NUMBER</label>
                            <input type="number" name="phone_number" id="phone_number" required>
                        </div>
                        <div class="input">
                            <label for="password_name">PASSWORD</label>
                            <input type="password" name="password_name" id="password_name" required>
                        </div>
                        <div class="input">
                            <label for="confirm_password_name">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password_name" id="confirm_password_name" required>
                        </div>
                </div>
                <button id="create-button left" type="submit">Create Account</button>
            </form>
            <div class="bottom left">
                <div class="login"><p>Already have an account?</p><a href="#">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
